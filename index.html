<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrapper">

    <div class="game_icon">
        <div>
            <img class="game_icon_img" src="img/free-icon-rock-paper-scissors-6831874.png"
                 alt="con-rock-paper-scissors">
        </div>

    </div>

    <div class="field_selection">
        <div>
            <button class="btn_field"><img src="img/stone1.png" id="stone_p" alt="stone"></button>
        </div>
        <div>
            <button class="btn_field"><img src="img/scissors1.png" id="scissors_p" alt="scissors"></button>
        </div>

        <div>
            <button class="btn_field"><img src="img/paper1.png" id="paper_p" alt="paper"></button>
        </div>
    </div>
    <div class="wrapper_btn">

        <div class="clearing_game">
            <button class="clearing_game_btn btn">New GAME</button>
        </div>

    </div>
    <div class="wrapper_result">

        <div class="player_field field">
            <p>Player</p>
            <div class="result_img">
                <img class="img_player_field" src="" >
            </div>

        </div>

        <div class="count"><span class="count_result count_player">0</span></div>
        <div class="count"><span class="count_result count_computer">0</span></div>

        <div class="computer_field field ">
            <p>Computer</p>
            <div class="result_img">
                <img class="img_computer_field" src="">
            </div>

        </div>


    </div>


</div>

<script src="style.js"></script>
</body>
</html>
